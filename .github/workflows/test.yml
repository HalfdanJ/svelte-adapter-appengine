name: Tests

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "00 20 * * *"

env:
  CI: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: npm install
      - run: npm test
  integration:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        test-server: [true, true, false]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: npm install
      - run: TEST_SERVER={{matrix.test-server}} tests/test.sh
        shell: bash
